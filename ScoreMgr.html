    <script>
        $(function () {
            $('.easyui-datagrid').datagrid({
                onLoadSuccess: function (data) {
                    var pager = $(this).datagrid('getPager');
                    pager.pagination({
                        beforePageText: '第',//页数文本框前显示的汉字
                        afterPageText: '页    共 {pages} 页',
                        displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录',
                    });
                    if (data.allTotal != null)
                        $(this).datagrid("getPanel").panel("setTitle", "总人数：" + data.allTotal);
                }
            });

            $('#examSelecotr').html('<option value="0">请选择考试</option>');

            $.post('/ScoreMgr.asmx/GetEndedExams', {}, function (result) {
                $.each(result, function (i, item) {
                    $('#examSelecotr').append('<option value="' + item.id + '">' + item.name + '</option>');
                });
            });

            $('#examSelecotr').change(function () {
                var examId = $(this).val();
                examId = examId ? examId : 0;
                refreshGrid();
                $('input[name="examId"]').val(examId);
            });
            initGridToolBar();
            bindIframLoad();
        });

        function subScoreFormatter(val, row) {
            return val + '(' + row.subPassCore + ')';
        }

        function refreshGrid() {
            var examId = $('#examSelecotr').val();
            examId = examId ? examId : 0;
            $('.easyui-datagrid').each(function () {
                $(this).datagrid('load', {
                    examId: examId
                });
            });
        }




        function exportExamScore() {
            var examId = $('#examSelecotr').val();
            examId = parseInt(examId);
            if (examId) {
                var loading = showLoding();
                $.post('/ScoreMgr.asmx/ExportExamScores', { examId: examId }, function (result) {
                    loading.close();
                    if (result.ok) {
                        var file = result.data;
                        $('#iframe-download').attr('src', '/temp/' + file);
                    }
                    else
                        alert(result.msg);
                })
            }
            else
                alert('请选择一场考试');
        }

        function exportTemplate(allExams) {
            var examId = $('#examSelecotr').val();
            examId = parseInt(examId);
            if (examId || allExams) {
                if (allExams)
                    examId = 0;
                var loading = showLoding();
                allExams = allExams ? true : false;
                $.post('/ScoreMgr.asmx/ExportSubScoreTemplate', { examId: examId, allExams: allExams }, function (result) {
                    loading.close();
                    if (result.ok) {
                        var file = result.data;
                        $('#iframe-download').attr('src', '/temp/' + file);
                    }
                    else
                        alert(result.msg);
                });
            }
            else
                alert('请选择一场考试');

        }

        function initGridToolBar() {
            $('#examScoreGrid').datagrid({
                toolbar: [{
                    iconCls: 'icon-print',
                    text: '导出成绩',
                    handler: function () {
                        exportExamScore();
                    }
                }, '-', {
                    iconCls: 'icon-print',
                    text: '导出实操成绩导入模板',
                    handler: function () {
                        exportTemplate();
                    }
                }, {
                    iconCls: 'icon-print',
                    text: '导出所有未合格实操成绩导入模板',
                    handler: function () {
                        exportTemplate(true);
                    }
                },
                {
                    iconCls: 'icon-undo',
                    text: '导入实操成绩',
                    handler: function () {
                        $('input[type="file"]').click();
                    }
                }
                ]
            });

        }
        var wholeLoading;
        function mySubmit() {
            var examId = $('#examSelecotr').val();
            examId = parseInt(examId);
            if (examId) {
                wholeLoading = showLoding('正在处理，请稍候');
                $('#upload1').attr('action', 'ImportSubScore.ashx?exid=' + examId).submit();
            }
        }

        function bindIframLoad() {
            $('#iframe-download').load(function (d) {
                if (wholeLoading) {
                    wholeLoading.close();
                    wholeLoading = null;
                }
                var res = $.trim(this.contentWindow.document.body.innerHTML);

                var obj = document.getElementById('import-SubScore');
                obj.outerHTML = obj.outerHTML;

                if (!res) return;

                res = $.parseJSON(res);
                if (res.ok)
                    alert('导入成功');
                else
                    alert('导入失败' + res.msg);
                refreshGrid();
            });
        }

    </script>

<form action="" method="post" id="upload1" style="display:none" target="iframe-download" enctype="multipart/form-data">
        <input type="file" name="file" id="import-SubScore" onchange="mySubmit(this)" style="opacity:0;width:500px;cursor:pointer;border-left:500px solid red;border-bottom:100px solid red;height:22px;filter:alpha(opacity=0)" />
        <input type="hidden" name="examId" />
</form>
    <iframe id="iframe-download" name="iframe-download" style="display:none"></iframe>
