<table width="100%" border="0" cellpadding="0" cellspacing="1" class="list" align="center" id="scoreSet">
</table>
<script type="text/javascript">
    function calc() {
        var id = this.id.split('_')[1];
        setTimeout(function () {
            $('#numshow_' + id).text($('#probNum_' + id).intVal() * $('#probScore_' + id).intVal());
        }, 0);
    }
    function switchEnable() {
        var id = this.id.split('_')[1];
        if (this.checked) {
            $('#CL_' + id).enable();
            $('#probNum_' + id + ',#probScore_' + id).val(1);
            $('#numshow_' + id).text(1);
        } else {
            $('#CL_' + id).disable();
            $('#probNum_' + id + ',#probScore_' + id).val('');
            $('#numshow_' + id).text('--');
        }
    }
</script>
