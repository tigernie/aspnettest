<form class="addexschool" action="javascript:;" method="get">
<fieldset>
    <legend>基本信息</legend>
    <table cellpadding="0" cellspacing="10" border="0" width="100%">
        <tr>
            <td width="80" align="right">考点：</td>
            <td colspan="3"><select name="SchoolId" style="width: 260px"></select></td>
        </tr>
        <tr>
            <td width="80" align="right">考点名称：</td>
            <td width="120"><input type="text" name="Name" value="" size="20" /></td>
            <td width="80" align="right">考点编码：</td>
            <td><input type="text" name="Code" value="" size="6" /></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>考场信息</legend>
    <table width="100%" cellpadding="0" cellspacing="0" border="0" id="list-rooms" class="list"></table>
</fieldset>
</form>
