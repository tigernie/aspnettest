    <script>
        $(function () {

            //获取公告列表
            $.post('/PublicPlat.asmx/GetNotes', { page: 1, pageSize: 4 }, function (data) {
                var html = '';
                $.each(data, function (i, notice) {
                    html += '<li><span>' + notice.date + '</span>·  <a href="' + notice.url + '">' + notice.name + '</a> </li>';
                });
                if (!html)
                    html = '<li>暂无公告</li>';
                $('#notes').html(html);
            });


            //获取考试列表
            $.post('/PublicPlat.asmx/GetExamsBrief', { page: 1, pageSize: 4 }, function (data) {
                var html = '';
                $.each(data, function (i, exam) {
                    html += '<li><span>' + exam.date + '</span>·  <a href="' + exam.url+ '">' + exam.name + '</a> </li>';
                });
                if (!html)
                    html = '<li>暂无考试</li>';
                $('#examList').html(html);
            });

            //获取视频列表
            $.post('/PublicPlat.asmx/GetVideos', { page: 1, pageSize: 5 }, function (data) {
                var html = '';
                $.each(data, function (i, video) {
                    html += '<li><span>' + video.date + '</span>·  <a href="' + video.url + '">' + video.name + '</a> </li>';
                });
                if (!html)
                    html = '<li>暂无视频</li>';
                $('#videos').html(html);
            });

            //获取手册列表
            $.post('/PublicPlat.asmx/GetManuals', { page: 1, pageSize: 6}, function (data) {
                var html = '';
                $.each(data, function (i, manual) {
                    html += '<li>·  <a href="' + manual.url + '">' + manual.name + '</a> </li>';
                });
                if (!html)
                    html = '<li>正在建设中...</li>';
                $('#manuals').html(html);
            });
        });
